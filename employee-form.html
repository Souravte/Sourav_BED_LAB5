<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System - Employee Form</title>
</head>
<body>
    <h2>Employee Form</h2>
    <form th:object="${employee}" th:action="@{/save}" method="post">
        <input type="hidden" th:field="*{id}">

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" th:field="*{designation}" required><br>

        <button type="submit">Save</button>
    </form>
    <a href="/">Back to Employee List</a>
</body>
</html>
